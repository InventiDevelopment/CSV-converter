        json-path: "cash_point_closing.transactions[*].data.amounts_per_vat_id[*].id"
        decimal-places: 0
      BON_BRUTTO:
        type: Decimal
        name: BON_BRUTTO
        description: "Bruttoumsatz"
        json-path: "cash_point_closing.transactions[*].data.amounts_per_vat_id[*].incl_vat"
        decimal-places: 5
      BON_NETTO:
