        json-path: "cash_point_closing.number"
        decimal-places: 0
      BON_ID:
        type: String
        name: BON_ID
        description: "Vorgangs-ID"
        json-path: "cash_point_closing.transactions[*].head.id"
        length: 40
      ABRECHNUNGSKREIS:
        type: String
        name: ABRECHNUNGSKREIS
        description: "z. B. Tischnummer"
        json-path: "cash_point_closing.transactions[*].head.allocation_groups[*]"
        length: 50

  transactions_vat.csv:
