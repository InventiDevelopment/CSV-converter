version: 2.1
tables:
  transactions.csv:
    name: Bonkopf
    file-name: transactions.csv
    fields:
      Z_KASSE_ID:
        type: String
        name: Z_KASSE_ID
        description: "ID der (Abschluss-) Kasse"
        json-path: "cash_point_closing.head.company.location.cash_register.id"
        length: 50
      Z_ERSTELLUNG:
        type: String
        name: Z_ERSTELLUNG
        description: "Zeitpunkt des Kassenabschlusses"
        json-path: "cash_point_closing.head.creation_date"
        length: 30
      Z_NR:
        type: Decimal
        name: Z_NR
        description: "Nr. des Kassenabschlusses"
        json-path: "cash_point_closing.number"
        decimal-places: 0
      BON_ID:
        type: String
        name: BON_ID
        description: "Vorgangs-ID"
        json-path: "cash_point_closing.transactions[*].head.id"
        length: 40
      BON_NR:
        type: Decimal
        name: BON_NR
        description: "Bonnummer"
        json-path: "cash_point_closing.transactions[*].head.number"
        decimal-places: 0
      BON_TYP:
        type: String
        name: BON_TYP
        description: "Bontyp"
        json-path: "cash_point_closing.transactions[*].head.type"
        length: 30
      BON_NAME:
        type: String
        name: BON_NAME
        description: "Zusatz-Beschreibung zum Bontyp"
        json-path: "cash_point_closing.transactions[*].head.name"
        length: 60
      TERMINAL_ID:
        type: String
        name: TERMINAL_ID
        description: "ID des Erfassungsterminals"
        json-path: "cash_point_closing.transactions[*].head.closing_cash_register.slave_id"
        length: 50
      BON_STORNO:
        type: Boolean
        name: BON_STORNO
        description: "Storno-Kennzeichen"
        json-path: "cash_point_closing.transactions[*].head.storno"
      BON_START:
        type: String
        name: BON_START
        description: "Zeitpunkt des Vorgangsstarts"
        json-path: "cash_point_closing.transactions[*].head.timestamp_start"
        length: 30
      BON_ENDE:
        type: String
        name: BON_ENDE
        description: "Zeitpunkt der Vorgangsbeendigung"
        json-path: "cash_point_closing.transactions[*].head.timestamp_end"
        length: 30
      BEDIENER_ID:
        type: String
        name: BEDIENER_ID
        description: "Bediener-ID"
        json-path: "cash_point_closing.transactions[*].head.user.id"
        length: 50
      BEDIENER_NAME:
        type: String
        name: BEDIENER_NAME
        description: "Bediener-Name"
        json-path: "cash_point_closing.transactions[*].head.user.name"
        length: 50
      UMS_BRUTTO:
        type: Decimal
        name: UMS_BRUTTO
        description: "Brutto-Gesamtumsatz"
        json-path: "cash_point_closing.transactions[*].data.full_amount_incl_vat"
        decimal-places: 2
      KUNDE_NAME:
        type: String
        name: KUNDE_NAME
        description: "Name des Leistungsempfängers"
        json-path: "cash_point_closing.transactions[*].head.buyer.name"
        length: 50
      KUNDE_ID:
        type: String
        name: KUNDE_ID
        description: "Kundennummer des Leistungsempfängers"
        json-path: "cash_point_closing.transactions[*].head.buyer.id"
        length: 50
      KUNDE_TYP:
        type: String
        name: KUNDE_TYP
        description: "Art des Leistungsempfängers (z. B. Mitarbeiter)"
        json-path: "cash_point_closing.transactions[*].head.buyer.type"
        length: 50
      KUNDE_STRASSE:
        type: String
        name: KUNDE_STRASSE
        description: "Straße und Hausnummer des Leistungsempfängers"
        json-path: "cash_point_closing.transactions[*].head.buyer.address.street"
        length: 60
      KUNDE_PLZ:
        type: String
        name: KUNDE_PLZ
        description: "PLZ des Leistungsempfängers"
        json-path: "cash_point_closing.transactions[*].head.buyer.address.postal_code"
        length: 10
      KUNDE_ORT:
        type: String
        name: KUNDE_ORT
        description: "Ort des Leistungsempfängers"
        json-path: "cash_point_closing.transactions[*].head.buyer.address.city"
        length: 62
      KUNDE_LAND:
        type: String
        name: KUNDE_LAND
        description: "Land des Leistungsempfängers"
        json-path: "cash_point_closing.transactions[*].head.buyer.address.country_code"
        length: 3
      KUNDE_USTID:
        type: String
        name: KUNDE_USTID
        description: "UStID des Leistungsempfängers"
        json-path: "cash_point_closing.transactions[*].head.buyer.vat_id_number"
        length: 15
      BON_NOTIZ:
        type: String
        name: BON_NOTIZ
        description: "Zusätzliche Informationen zum Bonkopf"
        json-path: "cash_point_closing.transactions[*].data.notes"
        length: 255

  allocation_groups.csv:
    name: Bonkopf_AbrKreis
    file-name: allocation_groups.csv
    fields:
      Z_KASSE_ID:
        type: String
        name: Z_KASSE_ID
        description: "ID der (Abschluss-) Kasse"
        json-path: "cash_point_closing.head.company.location.cash_register.id"
